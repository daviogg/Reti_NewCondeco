<html lang="en">
<head>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="Scripts/moment.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="/Content/bootstrap-datetimepicker.css" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>NewCondeco</title>
    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!--<link href="css/jumbotron.css" rel="stylesheet">-->
    <link href="css/NewCondeco.css" rel="stylesheet" />




</head>

<body>
    <!-- Fixed navigation -->
    <ul class="nav nav-pills">
        <li role="presentation" id="resources-nav"><a href="#" onclick="activeNav(0)">Risorse</a></li>
        <li role="presentation" id="rooms-nav"><a href="#" onclick="activeNav(1)">Aule</a></li>
        <li role="presentation" id="buildings-nav"><a href="#" onclick="activeNav(2)">Edifici</a></li>
        <li role="presentation" id="booking-nav"><a href="#" onclick="activeNav(3)">Prenotazioni</a></li>
    </ul>

    <!-- RESOURCES SECTION -->
    <section id="resources-section" class="container">
        <section id="createResource">
            <div class="row">
                <form id="frmUser" onsubmit="">
                    <div class="form-group">
                        <label for="user-surname">Cognome</label>
                        <input type="text" class="form-control" id="user-surname" name="user-surname" placeholder="Cognome">
                    </div>
                    <div class="form-group">
                        <label for="user-name">Nome</label>
                        <input type="text" class="form-control" id="user-name" name="user-name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com">
                    </div>
                    <button type="button" class="btn btn-default" onclick="createResource();">Crea</button>
                    <div id="resource-created"></div>
                </form>
            </div>

        </section>
        <section id="resourcesDetail">
            <div class="row">
                <div class="col-md-6">
                    <label>LISTA RISORSE</label>
                    <div class="list-group" id="list-of-resources"></div>
                </div>
                <div class="col-md-6" id="resource-detail"></div>
            </div>

        </section>
    </section>

    <!-- BUILDINGS SECTION -->

    <section id="buildings-section" class="container">
        <section id="createBuilding">
            <div class="row">
                <form id="frmBuilding" onsubmit="">

                    <div class="form-group">
                        <label for="building-name">Nome</label>
                        <input type="text" class="form-control" id="building-name" name="building-name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="building-address">Indirizzo</label>
                        <input type="text" class="form-control" id="building-address" name="building-address" placeholder="Via Giuseppe Garibaldi, 1, Busto Arsizio">
                    </div>

                    <button type="button" class="btn btn-default" onclick="createBuilding();">Crea</button>
                    <div id="building-created"></div>
                </form>
            </div>

        </section>
        <section id="buildingDetail">
            <div class="row">
                <div class="col-md-6">
                    <label>LISTA EDIFICI</label>
                    <div class="list-group" id="list-of-buildings"></div>
                </div>
                <div class="col-md-6" id="building-detail"></div>
            </div>

        </section>
    </section>


    <!-- ROOMS SECTION -->

    <section id="rooms-section" class="container">
        <section id="createRoom">
            <div class="row">
                <form id="frmRoom" onsubmit="">

                    <div class="form-group">
                        <label for="room-name">Nome</label>
                        <input type="text" class="form-control" id="room-name" name="room-name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="room-avaiable-seats" class="input-number-label">Posti disponibili</label>
                        <input type="number" class="form-control" id="room-avaiable-seats" name="room-avaiable-seats" value="1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="room-building">Edificio</label>
                        <select class="form-control" id="select-room-building" name="select-room-building"></select>
                    </div>

                    <button type="button" class="btn btn-default" onclick="createRoom();">Crea</button>
                    <div id="room-created"></div>
                </form>
            </div>

        </section>
        <section id="roomDetail">
            <div class="row">
                <div class="col-md-6">
                    <label>LISTA STANZE</label>
                    <div class="list-group" id="list-of-rooms"></div>
                </div>
                <div class="col-md-6" id="room-detail"></div>
            </div>

        </section>
    </section>

    <!-- BOOKING SECTION -->
    <section id="booking-section" class="container">
        <section id="createBooking">
            <div class="row">
                <form id="frmBooking" onsubmit="">
                    <div class="form-group">
                        <label for="booking-description">Descrizione</label>
                        <input type="text" class="form-control" id="booking-description" name="booking-description" placeholder="Descrizione">
                    </div>
                    <!-- DATA INIZIO -->
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='start-booking-date'>
                                        <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#start-booking-date').datetimepicker();
                                });
                            </script>
                        </div>
                    </div>
                    <!-- DATA FINE -->
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='end-booking-date'>
                                        <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#end-booking-date').datetimepicker();
                                });
                            </script>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" onclick="checkAvaible();">Controlla disponibilità</button>
                    <section id="end-booking-section">
                        <div class="form-group">
                            <label for="select-resource-booking">Risorsa</label>
                            <select class="form-control" id="select-resource-booking" name="select-resource-booking"></select>
                        </div>
                        <div class="form-group">
                            <label for="select-room-booking">Stanza</label>
                            <select class="form-control" id="select-room-booking" name="select-room-booking"></select>
                        </div>
                        <button type="button" class="btn btn-default" onclick="createBooking();">Prenota</button>
                        <div id="booking-created"></div>
                    </section>
                </form>
            </div>

        </section>
        <section id="roomDetail">
            <div class="row">
                <div class="col-md-6">
                    <label>LISTA PRENOTAZIONI</label>
                    <input style="margin-left:5px" type="text" id="filterList" onkeyup="filter()" placeholder="Cerca per nome o Id">
                    <div class="list-group" id="list-of-booking"></div>
                </div>
                <div class="col-md-6" id="booking-detail"></div>
            </div>

        </section>
    </section>

    <script src="EntitiesScripts/Rooms.js"></script>
    <script src="EntitiesScripts/Resources.js"></script>
    <script src="EntitiesScripts/Manager.js"></script>
    <script src="EntitiesScripts/Buildings.js"></script>
    <script src="EntitiesScripts/Booking.js"></script>
</body>
</html>
