<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>NewCondeco</title>
    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!--<link href="css/jumbotron.css" rel="stylesheet">-->
    <link href="css/NewCondeco.css" rel="stylesheet" />
</head>

<body>
    <!-- Fixed navigation -->
    <ul class="nav nav-pills">
        <li role="presentation" id="resources-nav"><a href="#" onclick="activeNav(0)">Risorse</a></li>
        <li role="presentation" id="rooms-nav"><a href="#" onclick="activeNav(1)">Aule</a></li>
        <li role="presentation" id="buildings-nav"><a href="#" onclick="activeNav(2)">Edifici</a></li>
        <li role="presentation" id="booking-nav"><a href="#" onclick="activeNav(3)">Prenotazioni</a></li>
    </ul>

    <!-- RESOURCES SECTION -->
    <section id="resources-section" class="container">
        <section id="createResource">
            <div class="row">
                <form id="frmUser" onsubmit="">
                    <div class="form-group">
                        <label for="user-surname">Cognome</label>
                        <input type="text" class="form-control" id="user-surname" name="user-surname" placeholder="Cognome">
                    </div>
                    <div class="form-group">
                        <label for="user-name">Nome</label>
                        <input type="text" class="form-control" id="user-name" name="user-name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com">
                    </div>
                    <button type="button" class="btn btn-default" onclick="createResource();">Create</button>
                </form>
            </div>

        </section>
        <section id="resourcesDetail">
            <div class="row">
                <div class="col-md-6">
                    <label>LISTA RISORSE</label>
                    <div class="list-group" id="list-of-resources"></div>
                </div>
                <div class="col-md-6" id="resource-detail"></div>
            </div>

        </section>
    </section>

    <!-- BUILDINGS SECTION -->

    <section id="buildings-section" class="container">
        <section id="createBuilding">
            <div class="row">
                <form id="frmBuilding" onsubmit="">

                    <div class="form-group">
                        <label for="building-name">Nome</label>
                        <input type="text" class="form-control" id="building-name" name="building-name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="building-address">Indirizzo</label>
                        <input type="text" class="form-control" id="building-address" name="building-address" placeholder="Via Giuseppe Garibaldi, 1, Busto Arsizio">
                    </div>

                    <button type="button" class="btn btn-default" onclick="createBuilding();">Create</button>
                </form>
            </div>

        </section>
        <section id="buildingDetail">
            <div class="row">
                <div class="col-md-6">
                    <label>LISTA EDIFICI</label>
                    <div class="list-group" id="list-of-buildings"></div>
                </div>
                <div class="col-md-6" id="building-detail"></div>
            </div>

        </section>
    </section>


    <!-- ROOMS SECTION -->

    <section id="rooms-section" class="container">
        <section id="createRoom">
            <div class="row">
                <form id="frmRoom" onsubmit="">

                    <div class="form-group">
                        <label for="room-name">Nome</label>
                        <input type="text" class="form-control" id="room-name" name="room-name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="room-avaiable-seats" class="input-number-label">Posti disponibili</label>
                        <input type="number" class="form-control" id="room-avaiable-seats" name="room-avaiable-seats" value="1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="room-building">Edificio</label>
                        <select class="form-control" id="select-room-building" name="select-room-building"></select>
                    </div>

                    <button type="button" class="btn btn-default" onclick="createRoom();">Create</button>
                </form>
            </div>

        </section>
        <section id="roomDetail">
            <div class="row">
                <div class="col-md-6">
                    <label>LISTA STANZE</label>
                    <div class="list-group" id="list-of-rooms"></div>
                </div>
                <div class="col-md-6" id="room-detail"></div>
            </div>

        </section>
    </section>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="Scripts/Rooms.js"></script>
    <script src="Scripts/Resources.js"></script>
    <script src="Scripts/Manager.js"></script>
    <script src="Scripts/Buildings.js"></script>
    <script src="Scripts/Booking.js"></script>
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/popper.js/dist/js/popper.min.js"></script>-->
    <!--<script src="scripts/index.js"></script>-->
</body>
</html>
